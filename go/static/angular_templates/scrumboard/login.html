<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-5">Login</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                  <div class="" style="...">{{login_error}}</div>
                    <span class="anchor" id="formLogin"></span>

                    <!-- form card login -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form ng-submit="login()" class="form">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input ng-model="user.username" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input ng-model="user.password" type="password" class="form-control">
                                </div>
                                <div class="">
                                  <button class="btn btn-success btn-lg float-right" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
