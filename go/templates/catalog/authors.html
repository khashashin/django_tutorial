{% extends "base.html" %}

{% block content%}
<h2>Author List</h2>

{% if authors %}
<ul>
  {% for author in authors %}
  <li>
    <a href="{{ author.get_absolute_url }}">{{ author.first_name }} {{ author.last_name }}</a>
  </li>
  {% endfor %}

</ul>
{% else %}
  <p>There are no Authors.</p>
{% endif %}
{% endblock %}
