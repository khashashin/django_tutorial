<div class="card" ng-hide="edit" ng-click="edit=true">
  <h4>{{ card.title }}</h4>
  <span class="description">{{ card.description }}</span>
</div>
<div class="card" ng-show="edit">
  <div class="flex">
    <label><strong>Title:&nbsp;</strong></label>
    <input class="form-control" type="text" ng-model="card.title">
  </div>
  <textarea class="form-control" ng-model="card.description" placeholder="Enter description.."></textarea>
  <button class="btn" ng-click="edit=false">Close</button>
</div>
